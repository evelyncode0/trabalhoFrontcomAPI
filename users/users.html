<!-- CADA USUARIO POSSUI: NOME, SOBRENOME, EMAIL, IDADE E FOTO -->
<!-- A PAGINA DEVE LISTAR OS USUARIOS E PERMITIR ADICIONAR E REMOVER -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuários</title>

    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Lista de Usuários</h1>
      <nav>
        <a href="../index.html">Início</a>
        <a href="../products/products.html">Produtos</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Adicionar Usuário</h2>

        <div class="form-container-users">
          <form id="add-user-form">

            <div class="form-user">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite o nome" required />
                <span class="error-msg" id="err-nome"></span>
            </div>
            

            <div class="form-user">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" placeholder="Digite o sobrenome" required />
                <span class="error-msg" id="err-sobrenome"></span>
            </div>
           

            <div class="form-user">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o email" required />
                <span class="error-msg" id="err-email"></span>
            </div>
            

            <div class="form-user">
                <label>Idade</label>
                <input type="number" id="idade" placeholder="Digite a idade" required />
                <span class="error-msg" id="err-idade"></span>
            </div>
           
            <div class="form-user">
                <label>URL para imagem (opcional)</label>
                <input type="text" id="image" placeholder="Digite uma URL válida"/>
                <span class="error-msg" id="err-image"></span>
            </div>
            
            <button type="submit">Adicionar</button>
            
          </form>
        </div>
      </section>

      <section>
        <h2>Usuários Cadastrados</h2>
        <div id="user-list" class="cards"></div>
      </section>
    </main>

    <footer>
      <p>Projeto Front-End — API DummyJSON</p>
    </footer>

    <script src="/main.js"></script>
    <script src="users.js"></script>
  </body>
</html>
